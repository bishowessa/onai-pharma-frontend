name: CI/CD - Test, Build, and Push to Docker Hub

# Trigger the workflow on pushes and pull requests to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # This job runs tests and builds the application
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Using Node.js v18 to match your Dockerfile
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests in Headless Mode
        # Updated command to run Angular tests in a CI environment
        # --no-watch: Runs tests once instead of watching for changes
        # --browsers=ChromeHeadless: Uses a headless version of Chrome that doesn't require a GUI
        run: npm test -- --no-watch --browsers=ChromeHeadless

      - name: Build Application
        run: npm run build

  # This job builds and pushes the Docker image to Docker Hub
  build_and_push_docker:
    # This job depends on the test_and_build job finishing successfully
    needs: test_and_build
    # Only run this job on a push to the main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/onai-pharma-frontend:latest
