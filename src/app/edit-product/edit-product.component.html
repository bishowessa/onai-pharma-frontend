<div class="container mt-8">
    <h2 class="text-center mb-4">Edit Product</h2>
  
    <!-- Product Image Display -->
    <div class="text-center mb-4">
      <img
        [src]="productImage"
        class="img-thumbnail"
        [alt]="editProductForm.value.name"
        style="max-width: 300px; height: auto;"
      />
    </div>
  
    <!-- Product Edit Form -->
    <form [formGroup]="editProductForm" (ngSubmit)="updateProduct()" novalidate>
      <div class="form-group mb-3">
        <label for="name">Product Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter product name"
        />
        <small *ngIf="editProductForm.get('name')?.touched && editProductForm.get('name')?.invalid" class="text-danger">
          Name is required
        </small>
      </div>
  
      <div class="form-group mb-3">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
          placeholder="Enter product description"
        ></textarea>
      </div>
  
      <div class="form-group mb-3">
        <label for="price">Price ($)</label>
        <input
          id="price"
          type="number"
          class="form-control"
          formControlName="price"
          placeholder="Enter product price"
        />
      </div>
  
      <div class="form-group mb-3">
        <label for="stock">Stock</label>
        <input
          id="stock"
          type="number"
          class="form-control"
          formControlName="stock"
          placeholder="Enter product stock"
        />
      </div>
  
      <!-- Image Upload Section -->
      <div class="form-group mb-4">
        <label for="image">Change Product Image</label>
        <input type="file" id="image" class="form-control" (change)="onImageSelected($event)" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="editProductForm.invalid">Update Product</button>
    </form>
  </div>
