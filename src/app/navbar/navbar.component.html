<!-- The main fix is in the class binding of the collapsible div below. -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <!-- Brand Logo -->
    <a class="navbar-brand" routerLink="/" (click)="closeNavbar()">
      <img src="/logo.png" alt="Onai Pharma Logo" style="height: 40px;">
    </a>

    <!-- Mobile Navbar Toggler Button -->
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" aria-controls="navbarNav" [attr.aria-expanded]="!isNavbarCollapsed" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Navbar Content -->
    <!-- FIX: The 'collapse' class must always be present. We toggle the 'show' class to control visibility. -->
    <div class="collapse navbar-collapse" [class.show]="!isNavbarCollapsed" id="navbarNav">
      <!-- Main Navigation Links (Centered) -->
      <ul class="navbar-nav mx-auto">
        <!-- FIX: The click event now calls closeNavbar() to ensure the menu always closes. -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/Home" (click)="closeNavbar()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" (click)="closeNavbar()">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/order" (click)="closeNavbar()">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" (click)="closeNavbar()">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" (click)="closeNavbar()">About</a>
        </li>
      </ul>

      <!-- Action Buttons & User Section -->
      <div class="navbar-actions">
        <ul class="navbar-nav">
           @if (isLoggedIn) {
            <li class="nav-item">
                <a class="btn btn-warning text-black" routerLink="/myorders" (click)="closeNavbar()">My Orders</a>
            </li>
            @if (isAdmin) {
                <li class="nav-item">
                    <a class="btn btn-info text-black" routerLink="/products/stock" (click)="closeNavbar()">Stock</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-info text-black" routerLink="/manage-users" (click)="closeNavbar()">Manage Users</a>
                </li>
            }
          }

          @if (!isLoggedIn) {
            <li class="nav-item">
              <a class="nav-link btn btn-primary text-white" routerLink="/login" (click)="closeNavbar()">Login</a>
            </li>
          } @else {
            <li class="nav-item profile-buttons">
              <button class="btn btn-outline-primary" (click)="goToProfile()">
                {{ user?.name || 'Profile' }}
              </button>
              <button class="btn btn-danger" (click)="logout()">Logout</button>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</nav>
