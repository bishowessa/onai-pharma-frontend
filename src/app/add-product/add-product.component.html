<div class="container mt-10">
  <h2>Add New Product</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter product name" (input)="onInputChange($event, 'name')" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Enter product description" (input)="onInputChange($event, 'description')" />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Enter product price" (input)="onInputChange($event, 'price')" />
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" placeholder="Enter product stock" (input)="onInputChange($event, 'stock')" />
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input type="file" class="form-control" id="image" (change)="onImageSelected($event)" />
    </div>

    <button type="button" class="btn btn-primary" (click)="addProduct()">Add Product</button>
  </form>
</div>
