<div class="promote-user-container">
    <h2>Promote User to Admin</h2>
  
    <form (submit)="promoteUser()">
      <div class="form-group">
        <label for="email">Enter User Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter user email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary promote-btn">Promote to Admin</button>
    </form>
  
    <div *ngIf="message" class="message-container">
      <div [ngClass]="{'alert alert-success': success, 'alert alert-danger': !success}">
        {{ message }}
      </div>
    </div>
  </div>
