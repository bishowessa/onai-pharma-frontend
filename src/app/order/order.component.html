<div class="booking-container">
  <h1 class="booking-title">Place Your Order</h1>
  <p class="booking-subtitle">
    Choose your products, fill in the details, and place your order with ease.
  </p>

  <!-- Order Form -->
  <form [formGroup]="orderForm" (ngSubmit)="submitOrder()" class="booking-form" novalidate>
    <div class="form-row">
      <div class="form-group half-width">
        <label for="product">Product</label>
        <select id="product" class="form-control" formControlName="product" (change)="onProductChange($event)" required>
          <option *ngFor="let product of products" [value]="product._id">
            {{ product.name }} - ${{ product.price }}
          </option>
        </select>
      </div>

      <div class="form-group half-width">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          class="form-control"
          formControlName="quantity"
          min="1"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form-group half-width">
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          class="form-control"
          formControlName="phone"
          placeholder="Enter your phone number"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          class="form-control"
          formControlName="address"
          placeholder="Enter your address"
          required
        />
      </div>

      <div class="form-group half-width">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
      </div>
    </div>

    <!-- Total Price -->
    <div class="form-group">
      <label for="totalPrice">Total Price</label>
      <input
        type="text"
        id="totalPrice"
        class="form-control"
        formControlName="totalPrice"
        [disabled]="true"
      />
    </div>

    <!-- Success/Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="failMessage" class="alert alert-danger">{{ failMessage }}</div>

    <!-- Submit Button -->
    <button type="submit" class="booking-btn" [disabled]="orderForm.invalid">Place Order</button>
  </form>
</div>
