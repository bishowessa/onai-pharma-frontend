<div class="container reset-password-container mt-5">
    <div class="row justify-content-center">
      <div class="">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">Reset Your Password</h3>
  
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [value]="email" readonly>
          </div>
  
          <div class="form-group mb-3">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" (input)="checkPasswordMatch()">
          </div>
  
          <div class="form-group mb-3">
            <label for="confirmPassword">Repeat Password</label>
            <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" (input)="checkPasswordMatch()">
            <small *ngIf="passwordMismatch" class="text-danger">Passwords do not match.</small>
          </div>
  
          <button class="btn btn-primary w-100" (click)="resetPassword()">Reset Password</button>
  
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        </div>
      </div>
    </div>
  </div>
