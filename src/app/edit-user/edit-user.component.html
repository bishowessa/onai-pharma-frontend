<div class="container">
    <h2>Edit User</h2>
  
    <!-- Success and Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
  
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="user.name"
          name="name"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="user.email"
          name="email"
          readonly
        />
      </div>
  
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          [(ngModel)]="user.phone"
          name="phone"
        />
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          class="form-control"
          [(ngModel)]="user.address"
          name="address"
        />
      </div>
  
      <button type="button" class="btn btn-primary" (click)="updateUser()">
        Update User
      </button>
    </form>
  </div>
